<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="mfselect" name = "category_data_table_mf">
            <option>공용</option>
            <option>남성</option>
            <option>여성</option>
        </select>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
            <option value="">ALL</option>
            <option>상의</option>
            <option>하의</option>
            <option>신발</option>
            <option>패션잡화</option>
        </select>
        </div>
        <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->
        </div>
        <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 -->
        </div>
    </form>

    <div class="container mt-3">
        <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col" style="width: 8%;">성별</th>
                <th scope="col" style="width: 15%;">카테고리</th>
                <th scope="col" style="width: 25%;">브랜드</th>
                <th scope="col" style="width: 40%;">상품명</th>
                <th scope="col" style="width: 20%;">가격</th>
            </tr>
        </thead>
        <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    </div>

    <script>
    // 제품 데이터
    const product_data = [
        { boyorgirl: "공용", category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { boyorgirl: "남성", category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { boyorgirl: "공용", category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { boyorgirl: "공용", category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.boyorgirl;
        row.insertCell(1).innerHTML = item.category;
        row.insertCell(2).innerHTML = item.brand;
        row.insertCell(3).innerHTML = item.product;
        row.insertCell(4).innerHTML = item.price;
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
